<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            loadSidebar: true,
            maxLevel: 2,
            subMaxLevel: 4,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
            },
            coverpage: true,
            loadNavbar: true,
            search: {
                placeholder: '搜索',
                noData: '找不到结果!',
                depth: 3
            },
            theme: {
                sidebar: {
                    // Customize the CSS styles for the sidebar
                    'border-right': '1px solid #e5e5e5',
                    'background-color': '#f9f9f9',
                    'ul li': {
                        'list-style-type': 'none',
                        'padding-left': '20px', // Adjust the indentation as needed
                        'position': 'relative',
                    },
                    'ul li::before': {
                        'content': '>', // Arrow symbol
                        'color': '#777',
                        'position': 'absolute',
                        'left': '0',
                    },
                    'ul li.active::before': {
                        'color': '#42b983',
                    },
                    'ul li a': {
                        'color': '#333',
                    },
                },
            },
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
</body>

</html>
